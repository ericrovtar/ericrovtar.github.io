---
layout: default
showLatest: true
---

<div class="articleList palm--padding">
{% for post in site.posts %}
    {% if forloop.first == false %}
    <div class="articleList__item">
        <div class="grid">
            <div class="grid__item articleList__link palm--four-tenths lap--three-tenths desk--two-tenths">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <div class="articleList__thumbnail" 
                         style="background-image: url('{{ "/images/posts/" | prepend: site.baseurl }}{{ post.image }}')">
                    </div>
                </a>
            </div><!--
            
         --><div class="grid__item palm--six-tenths lap--seven-tenths desk--eight-tenths">
                <div class="articleList__details">
                    <p class="articleList__date h2">
                        {{ post.date | date: "%b %-d, %Y" }}
                    </p>

                    <p class="h1 articleList__title">
                        <small>
                            <a class="article__link" href="{{ post.url | prepend: site.baseurl }}">
                                {{ post.title }}
                            </a>
                        </small>
                    </p>

                    <p class="h3 articleList__basedOn"> 
                        Agents of S.H.I.E.L.D.    
                    </p>
                </div>
            </div>
        </div>
    </div> <!-- articleList_item -->
    {% endif %}
{% endfor %}
</div> <!-- articleList -->
