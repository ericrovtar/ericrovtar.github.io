---
layout: default
showLatest: true
---

<div class="articleList palm--padding">
{% for post in site.posts %}
    <div class="articleList__item">
        <div class="grid">
            <div class="grid__item one-sixth lap--one-eighth circle">
                <div class="articleList__thumbnail" 
                     style="background-image: url('{{ "/images/posts/" | prepend: site.baseurl }}{{ post.image }}')">
                </div>
            </div><!--
            
            {% comment %}
            <div class="grid__item articleList__link two-tenths palm--three-twelfths">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <div class="articleList__thumbnail" 
                         style="background-image: url('{{ "/images/posts/" | prepend: site.baseurl }}{{ post.image }}')">
                    </div>
                </a>
            </div><!--
{% endcomment %}
            
         --><div class="grid__item nine-twelfths lap--five-sixths">
                <div class="articleList__details">
                    <p class="articleList__date h2">
                        {{ post.date | date: "%b %-d, %Y" }}
                    </p>

                    <p class="h1 articleList__title">
                        <small>
                            <a class="article__link" href="{{ post.url | prepend: site.baseurl }}">
                                {{ post.title }}
                            </a>
                        </small>
                    </p>

                    <p class="articleList__basedOn"> 
                        {{ post.basedOn }}    
                    </p>
                </div>
            </div>
        </div>
    </div> <!-- articleList_item -->
{% endfor %}
</div> <!-- articleList -->
